<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Second Coming | 180 Websites</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle btn btn-info" data-toggle="collapse" data-target="#myNavbar">
                Menu <i class="fa fa-bars" aria-hidden="true"></i>
              </button>
          <a class="navbar-brand" href="http://aaronmassey.pro/">The Aaron Massey Project</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
            <li><a href="https://github.com/aaronmassey45">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container text-center">
    <button class="btn btn-default click">Witness the 2nd Coming</button>
    <div class="stuff">
      <div class="row">
        <div class="col-xs-12">
          <h2>Alijah Jamahl Massey</h2>
        </div>
        <div class="col-xs-4">Born: 8/29/2017</div>
        <div class="col-xs-4">Weight: 6lbs 8oz</div>
        <div class="col-xs-4">Height: 19.5in</div>
      </div>
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="assets/pic1.jpg" alt="Chania">
          </div>

          <div class="item">
            <img src="assets/pic2.jpg" class="rotate" alt="Chicago">
          </div>

          <div class="item">
            <img src="assets/pic3.jpg" alt="New York">
          </div>

          <div class="item">
            <img src="assets/pic4.jpg" alt="New York">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
